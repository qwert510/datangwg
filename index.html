<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #4a6cf7;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2d3748;
    }

    p {
      color: #718096;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #4a6cf7;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3a56d4;
    }

    .counter {
      margin-top: 20px;
      font-size: 14px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">唐</div>
    <h1>唐伟</h1>
    <p>前端开发者 | 摄影爱好者 | 终身学习者</p>
    <a href="mailto:zhangwei@example.com" class="btn">联系我</a>
    <div class="counter">
      <span id="clickCount">0</span> 次点击“联系我”
    </div>
  </div>

  <script>
    // 简单交互：记录按钮点击次数（仅本次会话）
    const btn = document.querySelector('.btn');
    const counter = document.getElementById('clickCount');
    let count = localStorage.getItem('clickCount') || 0;
    counter.textContent = count;

    btn.addEventListener('click', () => {
      count++;
      counter.textContent = count;
      localStorage.setItem('clickCount', count);
    });
  </script>
</body>
</html>
